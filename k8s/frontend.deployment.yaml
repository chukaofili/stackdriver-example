apiVersion: apps/v1
kind: Deployment
metadata:
  name: stackdriver-example-frontend
  labels:
    app: stackdriver-example
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stackdriver-example
      tier: frontend
  template:
    metadata:
      labels:
        app: stackdriver-example
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: stackdriver-example-frontend
        ports:
        - name: http-server
          containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: GUESTBOOK_API_ADDR
          value: stackdriver-example-backend:8080
